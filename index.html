<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>nfultz.github.io</title>

<style>
iframe {
    --w: 200px;
    position: fixed;
    top: 0;
    height:100vh;
    border: none;
}
[name="menu"]{
    left:0;
    width:var(--w);
}
[name="main"]{
    left:var(--w);
    width:calc(calc(100%) - var(--w));
}
</style>
</head>

<body>
  <iframe src="menu.html" name="menu" ></iframe>
  <iframe src="front.html" name="main" >
    Your browser does not support frames.
    <meta http-equiv="refresh" content="0; url=front.html">
  </iframe>
</body>

</html>
