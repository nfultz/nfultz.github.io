<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>nfultz.github.io</title>
  <link rel='stylesheet' type='text/css' href='/style.css' />

<style>
iframe {
    --l: 100px;
    --w: 200px;
    position: fixed;
    top: 0;
    height:100vh;
    border: none;
}
[name="menu"]{
    left:var(--l);
    width:var(--w);
}
[name="main"]{
    left:calc(var(--w) + var(--l));
    width:calc(calc(100%) - var(--w) - 2 * var(--l));
}
</style>
</head>

<body>
  <iframe src="menu.html" name="menu" ></iframe>
  <iframe src="front.html" name="main" >
    Your browser does not support frames.
    <meta http-equiv="refresh" content="0; url=front.html">
  </iframe>
</body>

</html>
