<article><p>WebDAV is a read/write extension to HTTP.</p>
<p>To mount a WebDAV share on linux, download the davfs2 package and run:</p>
<p>$ mount -t davfs <a href="http://example.com">http://example.com</a> /mnt/dir</p>
